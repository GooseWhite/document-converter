<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Document Converter - Guus Witjes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        /* --- HUISSTIJL DEFINITIES --- */
        :root {
            --color-bkg-primary: #1e7aa6;
            --color-bkg-dark: #1a2942;
            --color-accent-yellow: #ffd700;
            --color-text-white: #ffffff;
            --color-box-bg: #232f3e;
        }

        body {
            background: linear-gradient(135deg, var(--color-bkg-primary) 0%, var(--color-bkg-dark) 100%);
            color: var(--color-text-white);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* HEADER */
        .main-header {
            padding-top: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            background: rgba(0,0,0,0.2);
        }

        h1.main-title {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .attribution {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .attribution a {
            color: var(--color-accent-yellow);
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }
        .attribution a:hover {
            text-decoration: underline;
            color: #fff;
        }

        /* KNOPPEN */
        .btn-yellow {
            background-color: var(--color-accent-yellow);
            color: var(--color-bkg-dark);
            font-weight: bold;
            border: none;
            padding: 10px 25px;
        }
        .btn-yellow:hover {
            background-color: #e6c200;
            color: #000;
        }

        .btn-outline-yellow {
            background-color: transparent;
            border: 2px solid var(--color-accent-yellow);
            color: var(--color-accent-yellow);
            font-weight: bold;
            padding: 10px 25px;
        }
        .btn-outline-yellow:hover {
            background-color: var(--color-accent-yellow);
            color: var(--color-bkg-dark);
        }

        /* DROPZONE */
        #drop-zone {
            border: 3px dashed var(--color-accent-yellow);
            border-radius: 20px;
            background-color: rgba(26, 41, 66, 0.8);
            cursor: pointer;
            color: var(--color-text-white);
            transition: all 0.3s ease;
        }
        #drop-zone:hover {
            background-color: rgba(255, 215, 0, 0.1);
            border-color: #fff;
            transform: scale(1.01);
        }
        #drop-zone svg { color: var(--color-accent-yellow); }

        /* RESULTAAT VAKKEN */
        .card {
            background-color: var(--color-bkg-dark);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        
        .card-header {
            background-color: rgba(0,0,0,0.3);
            color: var(--color-accent-yellow);
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .result-box {
            height: 600px;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--color-box-bg); 
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        /* SCROLLBAR */
        .result-box::-webkit-scrollbar { width: 10px; }
        .result-box::-webkit-scrollbar-track { background: #1a2942; }
        .result-box::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }
        .result-box::-webkit-scrollbar-thumb:hover { background: var(--color-accent-yellow); }

        /* TEKSTKLEUREN WIT */
        pre code { 
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-break: break-word; 
        }
        
        #rendered { 
            color: #ffffff;
            font-family: 'Roboto', sans-serif; 
        }
        #rendered h1, #rendered h2, #rendered h3, #rendered strong {
             color: #ffffff;
             font-weight: 700;
        }
        #rendered a { color: var(--color-accent-yellow); }
        #rendered img { max-width: 100%; height: auto; }
        
        .spinner-border { color: var(--color-accent-yellow); }

    </style>
  </head>
  <body>
    
    <header class="main-header text-center">
        <div class="container">
            <h1 class="main-title">ðŸ“„ Document Converter</h1>
            <p class="attribution mb-0">
                created by <a href="https://www.linkedin.com/in/guuswitjes/" target="_blank" rel="noopener noreferrer">Guus Witjes</a>
            </p>
        </div>
    </header>

    <div class="container-fluid p-4 flex-grow-1 d-flex flex-column justify-content-center">
      
      <div id="error-box" class="alert alert-warning d-none container shadow mb-4" style="max-width: 800px;"></div>

      <div id="input-section" class="container" style="max-width: 800px;">
        <div class="text-center mb-4">
             <h2 class="fw-light">Zet Word & PDF om naar Markdown</h2>
        </div>
        
        <div id="drop-zone" class="p-5 text-center shadow-lg">
            <div class="mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
                    <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                </svg>
            </div>
            <h3 class="mb-3">Sleep Word of PDF hierheen</h3>
            <p class="text-muted mb-4" style="color: rgba(255,255,255,0.7) !important;">of klik om te bladeren</p>
            
            <button type="button" class="btn btn-yellow btn-lg">Kies bestand</button>
            <input type="file" id="file-input" style="display: none;" accept=".docx,.pdf">
        </div>
    </div>

    <div id="loading" class="d-none text-center">
          <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status"></div>
          <p class="mt-3 fs-4">Bezig met verwerken...</p>
    </div>

    <div id="results" class="d-none container-fluid" style="max-width: 1400px;">
        <div class="text-center mb-4">
            <h2 id="filename" style="color: var(--color-accent-yellow); font-weight: bold;">Bestandsnaam.docx</h2>
            <button onclick="location.reload()" class="btn btn-outline-yellow mt-2">
                â†º Ander bestand converteren
            </button>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <span>Markdown Code</span>
                        <button id="copy-button" class="btn btn-yellow btn-sm">
                            ðŸ“‹ Kopieer Markdown
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div class="result-box">
                            <pre><code id="output"></code></pre>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <span>Visuele Preview</span>
                    </div>
                    <div class="card-body p-0">
                        <div id="rendered" class="result-box"></div>
                    </div>
                </div>
            </div>
        </div>
      </div>

    </div>

    <script>
        // PDF Worker Setup
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        }

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        
        let turndownService;
        if (typeof TurndownService !== 'undefined') {
            turndownService = new TurndownService({ headingStyle: 'atx' });
        }

        // --- Event Listeners ---
        
        // Klik op de dropzone opent bestandskiezer
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) processFile(e.target.files[0]);
        });

        // Drag & Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('dragover');
        });

        // Hier zat de fout in de vorige versie (de extra puntkomma is nu weg)
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) processFile(e.dataTransfer.files[0]);
        });

        // --- Logica ---
        async function processFile(file) {
            document.getElementById('error-box').classList.add('d-none');
            document.getElementById('input-section').classList.add('d-none');
            document.getElementById('loading').classList.remove('d-none');
            document.getElementById('filename').innerText = file.name;

            try {
                const fileType = file.name.split('.').pop().toLowerCase();
                if (fileType === 'docx') {
                    await handleDocx(file);
                } else if (fileType === 'pdf') {
                    await handlePdf(file);
                } else {
                    throw new Error("Alleen .docx en .pdf bestanden worden ondersteund.");
                }
                
                document.getElementById('loading').classList.add('d-none');
                document.getElementById('results').classList.remove('d-none');

            } catch (error) {
                console.error(error);
                const errorBox = document.getElementById('error-box');
                errorBox.innerText = "Fout: " + error.message;
                errorBox.classList.remove('d-none');
                document.getElementById('loading').classList.add('d-none');
                document.getElementById('input-section').classList.remove('d-none');
            }
        }

        function handleDocx(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    mammoth.convertToHtml({arrayBuffer: event.target.result})
                        .then(result => {
                            const html = result.value;
                            const md = turndownService.turndown(html);
                            document.getElementById('output').textContent = md;
                            document.getElementById('rendered').innerHTML = html;
                            resolve();
                        })
                        .catch(err => reject(new Error("Mammoth fout: " + err.message)));
                };
                reader.onerror = () => reject(new Error("Leesfout"));
                reader.readAsArrayBuffer(file);
            });
        }

        async function handlePdf(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let fullText = "";

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += `\n\n\n\n` + pageText;
            }

            document.getElementById('output').textContent = fullText;
            const previewDiv = document.getElementById('rendered');
            previewDiv.style.whiteSpace = "pre-wrap"; 
            previewDiv.innerText = fullText;
        }

        // Kopieer knop
        document.getElementById('copy-button').addEventListener('click', (e) => {
            e.stopPropagation(); // Voorkom andere kliks
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copy-button');
                const oldText = btn.innerHTML;
                
                btn.innerHTML = 'âœ… Gekopieerd!';
                btn.style.backgroundColor = '#1a2942';
                btn.style.color = '#ffd700';

                setTimeout(() => {
                    btn.innerHTML = oldText;
                    btn.style.backgroundColor = '';
                    btn.style.color = '';
                }, 1500);
            });
        });
    </script>
  </body>
</html>
